<head>
  <base href="/">
</head>
<header>
    <mat-toolbar class="toolbar">
        <img class="logo" width="150" src="https://pre00.deviantart.net/badd/th/pre/i/2015/167/3/a/blue_bird_by_artbeautifulcloth-d8xizvw.png">        
      <h1>Chirpster</h1>
      <div class="toolbar-buttons">
        <button mat-button>Home</button>
        <button mat-button [matMenuTriggerFor]="menu">Profile</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Previous Chirps</button>
        </mat-menu>
        <button mat-button>Logout</button>
      </div>
    </mat-toolbar>
  </header>
<body>
  <div style="text-align:center">
    <h1>Welcome back {{user}}!</h1> 
  </div>
  <br/>
  <br/>
  <mat-card class="user-card" style="text-align: center">
    <mat-card-header>
      <div mat-card-avatar class="user-header-image"></div>
      <mat-card-title>Black Joker</mat-card-title>
      <mat-card-subtitle>Level 36</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container>
        <textarea matInput type="text" maxlength="80" rows="3" placeholder="Message"></textarea>
      </mat-input-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button (click)= "sendChirp()" mat-button>Send</button>
    </mat-card-actions>
  </mat-card>
  <br/>
  <br/>
  <br/>
  <footer style="text-align: center">
      <img class="logo" width="50" src="https://pre00.deviantart.net/badd/th/pre/i/2015/167/3/a/blue_bird_by_artbeautifulcloth-d8xizvw.png">
      <button mat-button>About</button>
      <button mat-button>Blog</button>
      <button mat-button>Career</button>
      <img class="logo" width="50" src="https://pre00.deviantart.net/badd/th/pre/i/2015/167/3/a/blue_bird_by_artbeautifulcloth-d8xizvw.png">
      <p>Â© 2017 Chirpster</p>
  </footer>
</body>
