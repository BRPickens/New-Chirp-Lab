<h2>Chirp Something</h2>

<mat-card class='form-container'>
  <mat-form-field color='primary'>
    <input #name matInput placeholder='Name'>
  </mat-form-field>
  
  <mat-form-field>
    <input #user matInput placeholder='User'>
  </mat-form-field>

  <mat-form-field>
    <textarea #message matInput placeholder='Chirp' id='textArea'></textarea>
  </mat-form-field>

  <button (click)='newChirp(name.value, user.value, message.value)' mat-button color='primary'>CHIZZURP</button>
</mat-card>
