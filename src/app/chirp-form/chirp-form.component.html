<mat-card class="user-card" style="text-align: center">
  <mat-card-header>
    <div mat-card-avatar class="user-header-image"></div>
    <mat-card-title>Black Joker</mat-card-title>
    <mat-card-subtitle>Level 36</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-input-container>
      <textarea matInput type="text" maxlength="80" rows="3" placeholder="Message"></textarea>
    </mat-input-container>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Cancel</button>
    <button mat-button>Send</button>
  </mat-card-actions>
</mat-card>
