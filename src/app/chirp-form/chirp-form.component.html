<mat-card class="user-card1" style="text-align: center">
  <mat-card-header>
    <div mat-card-avatar class="user-header-image1"></div>
    <mat-card-title style="color:red;">{{user}}</mat-card-title>
    <mat-card-subtitle style="color:red;">Level 36</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-input-container>
      <textarea matInput type="text" maxlength="80" rows="3" placeholder="Message" style="color:red;">{{chirp}}</textarea>
    </mat-input-container>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="color:red;">Cancel</button>
    <a routerLink="./list/list.component">
    <button (click)= "sendChirp($event)" mat-button style="color:red;">Send</button>
    </a>
  </mat-card-actions>
</mat-card>
