<body>
  <div style="text-align:center">
    <h1>Welcome back to {{title}}!</h1> 
    <img class="logo" width="150" src="https://pre00.deviantart.net/badd/th/pre/i/2015/167/3/a/blue_bird_by_artbeautifulcloth-d8xizvw.png">
  </div>
  <br/>
  <br/>
  <mat-card class="user-card" style="text-align: center">
    <mat-card-header>
      <div mat-card-avatar class="user-header-image"></div>
      <mat-card-title>Black Joker</mat-card-title>
      <mat-card-subtitle>Level 36</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-input-container>
        <textarea matInput type="text" maxlength="70" rows="3" placeholder="Message"></textarea>
      </mat-input-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button>Send</button>
    </mat-card-actions>
  </mat-card>
  <br/>
  <br/>
  <br/>
  <footer style="text-align: center">
      <img class="logo" width="50" src="https://pre00.deviantart.net/badd/th/pre/i/2015/167/3/a/blue_bird_by_artbeautifulcloth-d8xizvw.png">
      <button mat-button>About</button>
      <button mat-button>Home</button>
      <button mat-button>Career</button>
      <img class="logo" width="50" src="https://pre00.deviantart.net/badd/th/pre/i/2015/167/3/a/blue_bird_by_artbeautifulcloth-d8xizvw.png">
  </footer>
</body>
